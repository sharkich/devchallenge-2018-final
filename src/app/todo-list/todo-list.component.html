<div class="app-todo-list">

  <mat-card>
    <h1>List Component</h1>

    <mat-nav-list *ngIf="examples.length">
      <a
        mat-list-item
        *ngFor="let example of examples"
        [routerLink]="[link(example)]">
        {{ example.name }}
      </a>
      <a mat-list-item [routerLink]="['/examples/404']">
        404 example
      </a>
    </mat-nav-list>

    <app-loading [promise]="promise"></app-loading>

  </mat-card>

</div>
