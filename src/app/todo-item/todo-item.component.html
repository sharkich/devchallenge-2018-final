<div class="app-todo-item">

  <mat-card>

    <div *ngIf="!isLoading && !error">
      <h1>{{example?.name}}</h1>
      <p>{{example?.id}}</p>
    </div>

    <div *ngIf="error" class="error">Error: {{error?.message || error}}</div>
    <div *ngIf="isLoading" class="loading"><p>Loading...</p><mat-spinner></mat-spinner></div>

  </mat-card>

</div>
