<div class="app">

  <mat-toolbar color="primary">
    <nav class="docs-navbar-header">
      <a mat-button [routerLink]="['/']">Home</a>
      <a mat-button [routerLink]="['/list']">List</a>
      <a mat-button [routerLink]="['/list/123']">Item</a>
    </nav>

    <div class="space"></div>

    <div class="login">
      <div *ngIf="!isAuthorised">
        <a mat-button [routerLink]="['/login']">Login</a>
        <button mat-raised-button (click)="login()">Sign in</button>
      </div>
      <div *ngIf="isAuthorised">
        <button mat-raised-button (click)="logoff()">Sign off</button>
      </div>
    </div>


  </mat-toolbar>

  <div class="main">
    <router-outlet></router-outlet>
  </div>

</div>
